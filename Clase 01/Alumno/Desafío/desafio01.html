<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <h2 style="text-align: center; font-weight: 700; margin-top: 20px;">Workshop</h2>
    <div class="row container-fluid">
        <div class="col-6">
            <h2 style="text-align: center;">Lista de alumnos</h2>
        </div>
        <div class="col-6">
            <h2 style="text-align: center;">Ingreso de datos</h2>
            <form>
                <div class="row">
                    <div class="col">
                    <input type="text" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="col">
                    <input type="text" class="form-control" placeholder="Apellido">
                    </div>
                </div>
            </form>
            <form>
                <div class="row" style="margin-top: 5px;">
                    <div class="col">
                    <input type="text" class="form-control" placeholder="DNI">
                    </div>
                    <div class="col">
                    <input type="text" class="form-control" placeholder="E-mail">
                    </div>
                </div>
            </form>
            <button type="button" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Agregar alumno</button>
            <div class="row">
                <form class="col-6">
                    <div class="row" style="margin-top: 10px;">
                        <div class="col" >
                        <input type="text" class="form-control" placeholder="DNI">
                        </div>
                    </div>
                </form>
                <button type="button" class="btn btn-danger row" style="height: 35px; width: 46%; margin-top: 10px; margin-left: 15px; ">Eliminar alumno</button>
            </div>
            <div class="row">
                <form class="col-6">
                    <div class="row" style="margin-top: 10px;">
                        <div class="col" >
                        <input type="text" class="form-control" placeholder="Nombre">
                        </div>
                    </div>
                </form>
                <button type="button" class="btn btn-success row" style="height: 35px; width: 46%; margin-top: 10px; margin-left: 15px;">Buscar alumno</button>
            </div>
        </div>
    </div>

    
</body>
</html>
